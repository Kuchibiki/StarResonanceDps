name: Sync GitHub Release to Gitee

on:
  release:
    types: [published]

jobs:
  sync-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push tags to Gitee
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          git remote add gitee https://oauth2:${GITEE_TOKEN}@gitee.com/ihonliu/StarResonanceDps.git
          git push gitee --tags --force

      - name: Create Release on Gitee
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          RELEASE_JSON=$(jq -n \
            --arg tag "${{ github.event.release.tag_name }}" \
            --arg name "${{ github.event.release.name }}" \
            --arg body "${{ github.event.release.body }}" \
            '{
              tag_name: $tag,
              name: $name,
              body: $body,
              prerelease: false
            }')

          curl -X POST "https://gitee.com/api/v5/repos/ihonliu/StarResonanceDps/releases" \
            -H "Content-Type: application/json" \
            -d "$RELEASE_JSON&access_token=${GITEE_TOKEN}"
